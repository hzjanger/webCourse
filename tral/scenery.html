<!DOCTYPE html>
<!-- saved from url=(0041)http://demo.ycku.com/html5/1/scenery.html -->
<html lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>项目实战--PC端固定布局</title>
	<link rel="stylesheet" href="src/assets/css/basic.css">
	<link rel="stylesheet" href="src/assets/css/scenery.css">
	<!--[if lt IE9]>
	<style type="text/css">
		#headline {
			background: url(src/assets/image/headline.jpg) no-repeat center;
		}
	</style>
	<![endif]-->
</head>
<body>

<header id="header"></header>

<div id="headline">
	<div class="center">
		<hgroup>
			<h2>旅游资讯</h2>
			<h3>介绍各种最新旅游信息、资讯要闻、景点攻略等</h3>	
		</hgroup>
	</div>
</div>

<div id="container">
	<aside class="sidebar">
		<!--景点推荐-->
		<div class="recommend"></div>
		<!--热卖旅游-->
		<div class="hot"></div>
		<!--旅游百宝箱-->
		<div class="treasure"></div>
	</aside>
	<div class="list scenery">
		<section>
			<h2>风景欣赏</h2>
			<figure>
				<img src="src/assets/image/s1.jpg" alt="曼谷-芭提雅">
				<figcaption>曼谷-芭提雅[共8张]</figcaption>
			</figure>
			<figure>
				<img src="src/assets/image/s2.jpg" alt="马尔代夫双鱼岛">
				<figcaption>马尔代夫双鱼岛[共12张]</figcaption>
			</figure>
			<figure>
				<img src="src/assets/image/s3.jpg" alt="海南">
				<figcaption>海南[共19张]</figcaption>
			</figure>
			<figure>
				<img src="src/assets/image/s4.jpg" alt="富山-大阪-东京">
				<figcaption>富山-大阪-东京[共22张]</figcaption>
			</figure>
			<figure>
				<img src="src/assets/image/s5.jpg" alt="法瑞意德">
				<figcaption>法瑞意德[共31张]</figcaption>
			</figure>
			<figure>
				<img src="src/assets/image/s6.jpg" alt="巴厘岛">
				<figcaption>巴厘岛[共12张]</figcaption>
			</figure>
			<figure>
				<img src="src/assets/image/s7.jpg" alt="塞舌尔迪拜">
				<figcaption>塞舌尔迪拜[共7张]</figcaption>
			</figure>
			<figure>
				<img src="src/assets/image/s8.jpg" alt="花样姐姐土耳其">
				<figcaption>花样姐姐土耳其[共14张]</figcaption>
			</figure>
		</section>
		<div class="more">加载更多...</div>
	</div>
</div>

<footer id="footer"></footer>

<script src="src/assets/js/dist/scenery.min.js"></script>


</body></html>
